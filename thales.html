<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thales Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            text-align: center;
            padding: 1em;
            background-color: #333;
        }

        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ffd700;
        }

        .gallery-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .gallery-item {
            width: calc(20% - 20px); /* Adjust the width based on your preference */
            margin: 10px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            background-color: #fff;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 200px; /* Set a fixed height for the images */
            object-fit: cover;
            border-radius: 8px 8px 0 0;  /* Rounded corners only at the top */
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #222; 
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1 id="home">Thales Gallery</h1> 
        <h4>Batch 2022-2023</h4>
    </header>

    <nav>
        <a href="#" onclick="toggleSection('images-section')">Images</a>
        <a href="#" onclick="toggleSection('videos-section')">Videos</a>
    </nav>

    <section id="images-section" class="gallery-section">

    </section>

    <section id="videos-section" class="gallery-section">

                const galleryItem = $('<div class="gallery-item"></div>');
                
                if (item.type === 'image') {
                    galleryItem.attr('data-fancybox', 'images-gallery');
                    galleryItem.attr('data-src', item.src);

                    const img = $(`<img src="${item.src}" alt="Image">`);
                    galleryItem.append(img);
                    imagesSection.append(galleryItem);
                } else if (item.type === 'video') {
                    galleryItem.attr('data-fancybox', 'videos-gallery');
                    galleryItem.attr('data-src', item.src);

                    `);

                    videosSection.append(galleryItem);
                }
